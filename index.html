<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calcolatore Margine e Markup</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="app">
    <h1>Calcolatore Margine e Markup</h1>
    <form id="calcForm">
      <label for="cost">Costo:</label>
      <input type="number" id="cost" name="cost" min="0" step="0.01" required />

      <label for="price">Prezzo di vendita:</label>
      <input type="number" id="price" name="price" min="0" step="0.01" required />

      <button type="submit">Calcola</button>
    </form>

    <div id="results">
      <p>Margine: <span id="margin"></span></p>
      <p>Markup: <span id="markup"></span></p>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
